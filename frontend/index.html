<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Davidson vs William Peace Score Over Time</h1>
        <input type="file" id="fileInput" accept=".csv">
        
        <div class="button-container">
            <button id="firstHalfButton">First Half</button>
            <button id="secondHalfButton">Second Half</button>
            <button id="bothHalvesButton">Full Game</button>
        </div>


        <canvas id="scoreChart"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
